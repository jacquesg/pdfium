name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
      - 'test/**'
      - 'refactor/**'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  actionlint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1.7.9

  lint:
    name: Lint + Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['22', '24']
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - run: pnpm test:coverage

      - name: Upload coverage
        if: matrix.node-version == '24' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [actionlint, lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test:worker-runtime

  docs:
    name: Docs (Strict)
    runs-on: ubuntu-latest
    needs: [actionlint]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate API docs
        run: pnpm docs:gen

      - name: Install docs dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile

      - name: Build docs (warnings are errors)
        run: pnpm docs:build:strict

  security:
    name: Security + Compliance
    runs-on: ubuntu-latest
    needs: [actionlint]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm audit --prod
      - run: pnpm check:licenses
      - run: pnpm build
      - run: pnpm check:size

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - run: pnpm test:visual

      - name: Upload visual diff images
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-images
          path: test/visual/snapshots/__diff__/

  browser-test:
    name: Browser Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - name: Install Playwright browsers
        run: npx playwright install chromium firefox --with-deps

      - name: Run browser tests
        run: pnpm test:browser --project=chromium --project=firefox

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download native library
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target linux-x64-gnu

      - name: Run Rust tests
        env:
          PDFIUM_LIB_PATH: ${{ github.workspace }}/npm/linux-x64-gnu/libpdfium.so
        run: cargo test --features napi -- --test-threads=1

  build-native:
    name: Build Native (Linux x64)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - run: pnpm install --frozen-lockfile

      - name: Download native library
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target linux-x64-gnu

      - name: Build native addon
        run: pnpm build:native

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux-x64-gnu
          path: '*.node'

  native-test:
    name: Native Tests
    runs-on: ubuntu-latest
    needs: [build-native]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - name: Download native artifact
        uses: actions/download-artifact@v4
        with:
          name: native-linux-x64-gnu
          path: npm/linux-x64-gnu/

      - name: Build TypeScript
        run: pnpm build

      - name: Run tests with native backend
        run: pnpm test

  demo-node:
    name: Demo (Node)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - name: Build package
        run: pnpm build

      - name: Run setup script
        run: pnpm tsx demo/scripts/setup.ts

      - name: Install Node demo dependencies
        run: pnpm --dir demo/node install

      - name: Run Node demo
        run: pnpm --dir demo/node start | tee demo-output.txt

      - name: Verify output
        run: |
          grep -q "=> library initialised" demo-output.txt
          grep -q "=> document loaded" demo-output.txt
          grep -q "=> done" demo-output.txt

  demo-vite:
    name: Demo (Vite)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - name: Build package
        run: pnpm build

      - name: Run setup script
        run: pnpm tsx demo/scripts/setup.ts

      - name: Install Vite demo dependencies
        run: pnpm --dir demo/vite install

      - name: Build Vite demo
        run: pnpm --dir demo/vite build

      - name: Verify build output
        run: |
          test -d demo/vite/dist
          test -f demo/vite/dist/index.html

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - run: pnpm test:bench

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
