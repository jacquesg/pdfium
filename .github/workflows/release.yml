name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build-native:
    name: Build ${{ matrix.target }}
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-15-intel
            native-target: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-14
            native-target: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            native-target: linux-x64-gnu
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            native-target: linux-x64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            native-target: linux-arm64-gnu
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            native-target: win32-x64-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - run: pnpm install --frozen-lockfile

      - name: Download native library
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target ${{ matrix.native-target }}

      - name: Build native binding
        run: pnpm build:native --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Move artefacts to npm directory
        shell: bash
        run: |
          # Native library already in npm/<target>/ from download:pdfium
          # Just copy the built .node file there
          cp *.node npm/${{ matrix.native-target }}/
          echo "Contents of npm/${{ matrix.native-target }}:"
          ls -la npm/${{ matrix.native-target }}/

      - uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.native-target }}
          path: npm/${{ matrix.native-target }}/
          if-no-files-found: error

  release:
    name: Release
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      - name: Download PDFium WASM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm download:pdfium --target wasm

      - run: pnpm build

      - name: Download native artefacts
        uses: actions/download-artifact@v4
        with:
          path: npm
          pattern: native-*
          merge-multiple: false

      - name: Move artefacts to correct directories
        run: |
          for dir in npm/native-*/; do
            target=$(basename "$dir" | sed 's/native-//')
            if [ -d "$dir" ]; then
              cp -r "$dir"/* "npm/$target/" 2>/dev/null || true
              rm -rf "$dir"
            fi
          done

      - name: Verify artefacts
        run: |
          echo "=== Verifying all artefacts are present ==="

          # Check WASM files
          echo "Checking WASM files..."
          for file in src/vendor/pdfium.wasm src/vendor/pdfium.cjs; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Missing $file"
              exit 1
            fi
            echo "OK: $file ($(du -h "$file" | cut -f1))"
          done

          # Check native bindings and libraries
          echo ""
          echo "Checking native bindings..."
          declare -A expected_files=(
            ["darwin-arm64"]="pdfium.darwin-arm64.node libpdfium.dylib"
            ["darwin-x64"]="pdfium.darwin-x64.node libpdfium.dylib"
            ["linux-arm64-gnu"]="pdfium.linux-arm64-gnu.node libpdfium.so"
            ["linux-x64-gnu"]="pdfium.linux-x64-gnu.node libpdfium.so"
            ["linux-x64-musl"]="pdfium.linux-x64-musl.node libpdfium.so"
            ["win32-x64-msvc"]="pdfium.win32-x64-msvc.node pdfium.dll"
          )

          for target in "${!expected_files[@]}"; do
            for file in ${expected_files[$target]}; do
              path="npm/$target/$file"
              if [ ! -f "$path" ]; then
                echo "ERROR: Missing $path"
                exit 1
              fi
              echo "OK: $path ($(du -h "$path" | cut -f1))"
            done
          done

          echo ""
          echo "=== All artefacts verified ==="

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            pnpm release --dry-run
          else
            pnpm release
          fi
